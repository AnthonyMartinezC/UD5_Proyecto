<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--El CDN de tailwindCSS-->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

</head>
<!--Estilos para el cuerpo del documento-->

<body class="bg-gradient-to-r from-red-400 via-gray-300 to-blue-500 px-5 pt-10 flex justify-center">
    <!--Contenedor principal-->
    <div class="w-full md:w-1/2 bg-white rounded-lg p-6  items-center">
        <!--organiza el contenido verticalmente(en columna)-->
        <div class="flex flex-col">
            <h1 class="text-3xl md:text-4xl text-center font-bold mb-4 ">Science Quiz</h1><!--Titulo Principal-->
            <div id="startContainer" class=" flex justify-center mb-4 mt-8 w-full"></div>
            <!--Contenedor boton de inicio-->
            <div id="quizContainer" class="w-full" style="display: none;"><!--Contenedor del Quiz oculto inicialmente-->
                <!--Pregunta actual-->
                <div id="question" class="flex  mb-3 justify-center"></div>

                <!--Opciones de respuesta-->
                <div id="opcions" class=" flex flex-col space-y-4 mb-7">
                    <button
                        class="bg-gray-200 hover:bg-indigo-200 text-gray-800 py-2 px-4 rounded-md shadow-md"></button><!--Boton de seleccionar opción-->


                </div>

                <p id="counter" class="flex text-sm mb-2 justify-center">Pregunta: 1/10</p>
                <!--Enumerador de la pregunta actual-->

                <!--Boton siguiente pregunta-->
                <div id="nextButtonContainer" class="flex justify-end">
                    <button id="nextButton"
                        class=" bg-blue-400  hover:bg-blue-300 flex p-1 py-1 px-4 rounded-md  ">Siguiente</button>

                </div>
                <!--Contador de la puntuación total-->
                <div id="score" class="text-center font-bold text-xl text-black my-8 animate-bounce">
                    <p></p>
                </div>
            </div>


        </div>



    </div>

    <script src="main.js"></script><!--Importante enlazar el js-->
</body>

</html>
